<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manipulando Array</title>
  <link rel="stylesheet" href="output.css"/>
</head>
<body class="w-full h-full flex flex-col mx-auto px-3">
<header class="mx-auto max-w-2xl text-center">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Recordações</h2>
  <p class="mt-2 text-lg leading-8 text-gray-600">Learn how to grow your business with our expert advice.</p>
</header>
<section id="forms" class="w-full h-full flex justify-center gap-10">
  <section id="add-form" class="flex flex-col space-y-3">
    <input type="text" name="photo-input" id="photo-input"
           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
           placeholder="URL da imagem"/>

    <input type="text" name="tag-input" id="tag-input"
           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
           placeholder="TAG"/>

    <button onclick="registrar()" type="button"
            class="flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ">
      Registrar
      <svg class="-mr-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              clip-rule="evenodd"/>
      </svg>
    </button>
  </section>

  <section id="filter-form" class="flex flex-col justify-between">
    <input type="text" name="filter-text" id="filter-text"
           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
           placeholder="filtrar por TAG"/>

    <span class="isolate inline-flex rounded-md shadow-sm justify-center">
    <button onclick="filterPhotos()" type="button"
            class="relative inline-flex items-center rounded-l-md px-3 py-2 text-sm font-semibold text-indigo-100 ring-1 ring-inset ring-gray-300 bg-indigo-600 hover:bg-indigo-500 focus:z-10">Filtrar</button>
    <button onclick="cleanFilter()" type="button"
            class="relative -ml-px inline-flex items-center rounded-r-md px-3 py-2 text-sm font-semibold text-indigo-100 ring-1 ring-inset ring-gray-300 bg-indigo-600 hover:bg-indigo-500 focus:z-10">Limpar Filtro</button>
  </span>
  </section>
</section>

<main>
  <h2>Minhas Recordações</h2>
  <section id="list"></section>
</main>
<script src="index.js"></script>
</body>
</html>
